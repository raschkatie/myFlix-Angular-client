<mat-card>
    <mat-card-header>
      <mat-card-title>Log In</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form>
            <mat-form-field>
                <input
                    matInput
                    [(ngModel)]='userData.Username'
                    placeholder='Username'
                    type='text'
                    name='Username'
                    required
                >
            </mat-form-field>
            <mat-form-field>
                <input
                    matInput
                    [(ngModel)]='userData.Password'
                    type = 'password'
                    placeholder='Password'
                    name='Password'
                    required
                >
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button
        mat-raised-button
        (click)='loginUser()'
        color='primary'
        class='submit-button'
        [disabled]="isLoading"
        >
        {{ isLoading ? 'Logging in...' : 'Login' }}
        </button>
    </mat-card-actions>
    <p *ngIf='isLoading' style='text-align: center; margin-top: 10px;'>
        Loading...
    </p>
</mat-card>

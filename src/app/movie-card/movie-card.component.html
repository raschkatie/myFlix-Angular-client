<div>
    <nav>
        <button mat-button class='nav-button' (click)='redirectProfile()'>Profile</button>
        <button mat-button class='nav-button' (click)='logout()'>Logout</button>
    </nav>
</div>

<div class='movie-list'>
    <mat-card *ngFor='let movie of movies;' style='flex: 1 1 auto;' class='movie-card'>
        <mat-card-header>
        <mat-card-title>{{movie.Title}}</mat-card-title>
            <mat-card-subtitle>Directed by: <br> {{movie.Director.Name}}</mat-card-subtitle>
        </mat-card-header>
        <img class='movie-cover' src={{movie.ImagePath}} alt={{movie.Title}} />
        <mat-card-actions>
            <button
                mat-button
                class='movie-dialog-button'
                (click)='openDialog("genre", movie.Genre, movie.Title)'
            >
                Genre
            </button>
            <button
                mat-button
                class='movie-dialog-button'
                (click)='openDialog("director", movie.Director, movie.Title)'
            >
                Director
            </button>
            <button
                mat-button
                class='movie-dialog-button'
                (click)='openDialog("summary", movie.Description, movie.Title)'
            >
                Synopsis
            </button>
            <mat-icon (click)="modifyFavoriteMovies(movie)">
                {{ isFavorite(movie._id) ? 'favorite' : 'favorite_border' }}
            </mat-icon>
        </mat-card-actions>
    </mat-card>
</div>

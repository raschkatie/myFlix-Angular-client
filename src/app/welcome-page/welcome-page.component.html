<div class='main-page'>
    <h1 id='welcome-header'>
      Welcome to myFlix!
    </h1>
    <button
      mat-raised-button
      (click)='openUserRegistrationDialog()'
      style='margin-right: 10px;'
      color='primary'
      class='welcome-button'
    >
      Sign Up
    </button>
    <button
      mat-raised-button
      (click)='openUserLoginDialog()'
      style='margin-right: 10px;'
      color='primary'
      class='welcome-button'
    >
      Login
    </button>
</div>
